<!DOCTYPE html>
<html>
<head>
    <title>XC Draft</title>
    <link rel="stylesheet" href="/static/style.css?v=4" />
</head>
<body>

<div id="app">
    <h1>XC Draft Room</h1>

    <div id="join-section">
        <input id="teamName" placeholder="Your Team Name" />
        <button onclick="joinDraft()">Join Draft</button>
    </div>

    <div id="draft-section" style="display:none;">

        <h2>Teams Joined</h2>
        <ul id="teamList"></ul>

        <div id="host-controls" style="display:none;">
            <button id="startDraftBtn" onclick="startDraft()">Start Draft</button>
        </div>

        <div id="draft-info">
            <h3 id="statusText">Waiting...</h3>
            <h4 id="pickCountdown"></h4>
        </div>

        <input id="searchBar" placeholder="Search athlete or team..." onkeyup="filterAthletes()" />

        <h2>Available Athletes</h2>
        <ul id="athleteList"></ul>

        <h2>Your Roster</h2>
        <ul id="rosterList"></ul>
    </div>
</div>

<script src="/static/script.js?v=4"></script>
</body>
</html>
